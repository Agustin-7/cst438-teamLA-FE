<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Country form</title>
</head>
<body>
    <h2>Create Country</h2>
    <form action="#" th:action="@{/countries/new}" th:object="${country}" method = "post">
    Name: <input type="text" th:field="*{name}" /> <br/>
        <!-- If validation fails, error is printed in this span -->
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>  <br/>
    Country Code: <input type="text" th:field="*{code}" /> <br/>
        <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"> </span>  <br/>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
